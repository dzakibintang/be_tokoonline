[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.openssl"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan config:clear",
  "php artisan migrate --force"
]

[phases.start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"
